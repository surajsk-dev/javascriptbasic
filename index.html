<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
    />
    <script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
            crossorigin="anonymous">
    </script>
    
    
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">eXpense App</span>
        <span class="navbar-brand mb-0 h1" id="headingTotal"></span>
        
    </nav>

    <div class="container-fluid bg-light" style="min-height: 100vh">
        <div class="container">
            <div class="jumbotron mt-4">

                <!-- creating input for amount -->
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="inputAmount"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee">â‚¹</span>
                    </div>
                </div>

                <!-- creating input for amount description -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at">@</span>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        id="inputDesc" 
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                    <!-- creating button to add  -->
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="btnExpense">Add</button>
                    </div>
                </div>
            </div>
            
            <div>
                <ul class="list-group" id="expenseTable"></ul>
            </div>
                
              
            
        </div>
    </div>


    
    

    <script>
        // get heading element
        const headingEl = document.querySelector("#headingTotal");

        // get reference to desc element
        const inputDescEl = document.querySelector("#inputDesc")

        // ref to input amount
        const inputElement = document.querySelector("#inputAmount")
        
        //  get ref to table
        const expenseTableEl = document.querySelector("#expenseTable")
        


        // init value of expense at 0
        let totalExpense = 0;

        // set heading element to totalExpense
        headingEl.textContent = totalExpense;

        // allExpenses at one place
        const allExpenses=[];

        // onButtonClick add inputAmount to totalExpense
        function addExpenseToTotal(){
            
            // expense object
            const expenseItem={};

            // read value from inputAmount
            const textAmount = inputElement.value;

            // read desc from inputDesc
            const textDesc = inputDescEl.value;
           
            // convert it to number
            const expense = parseInt(textAmount,10)

            // put it in object
            expenseItem.desc=textDesc;
            expenseItem.amount=expense;
            expenseItem.moment=new Date();

            allExpenses.push(expenseItem)

            console.clear()
            console.table(allExpenses)
            
            
            // add that value to totalExpense
            totalExpense = totalExpense + expense;
            
            // set heading element to totalExpense
            // const someText = "The expense for this month is " + totalExpense;
            const someText = `Total: ${totalExpense}`

            headingEl.textContent = someText;

            // show table here with lambda function 
        
            const allExpenseHTML=allExpenses.map(expense =>
                 createListItem(expense)   
            )

            const joinedAllExpenseHTML = allExpenseHTML.join("")
            expenseTableEl.innerHTML=joinedAllExpenseHTML;

        }
            

        //get button element
         const element = document.querySelector("#btnExpense")
 
         //listen to click event
         element.addEventListener("click", addExpenseToTotal, false)

        //  controller functions

        // get date string
        function getDateString(moment){
            return moment.toLocaleDateString('en-US',{
                year: 'numeric',
                month: 'long',
                day: 'numeric'

            })
        }

        // delete item
        function deleteItem(dateValue){
            console.log("delete item was called", dateValue);

            for(let i=0;i<allExpenses.length;i++){
                if(allExpenses[i].moment.valueOf()===dateValue){
                    console.log('item-found',allExpenses[i])
                }

            }
        }


        // view layer is here for list item description and amount
         function createListItem({ desc, amount, moment}){
            return`
                <li class="list-group-item d-flex justify-content-between">
							<div class="d-flex flex-column">
								${desc}
								<small class="text-muted">${getDateString(moment)}</small>
							</div>
							<div>
								<span class="px-5">
									${amount}
								</span>
								<button type="button" class="btn btn-outline-danger btn-sm"
                                onclick="deleteItem(${moment.valueOf()})">
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
						</li>
                `
         }
        
 
     </script>
</body>
</html>
