<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    
</head>
<body>
    <button id="btnCounter">+</button>
    <input type="text">

    <script>
        //take a number which starts from zero
        let counter=0;

        //  function to increment number
        function counterIncrement(){
            //every click increment a number
            counter=counter+1;
            console.log(counter)
        }

        //get button element
         const element = document.querySelector("#btnCounter")
 
         //listen to click event
         element.addEventListener("click", counterIncrement, false)
 
     </script>
</body>
</html>
